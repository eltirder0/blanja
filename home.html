<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<!-- My CSS -->
		<link rel="stylesheet" href="./assets/css/home.css">

    <title>Hello, world!</title>
  </head>
  <body>

		<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-white">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="./assets/images/logo.png" class="d-inline-block align-top" alt="Logo" loading="lazy">
					<span class="logo-text">Blanja</span>
				</a>
				<!--  -->
				<div class="search-section-md">
					<div class="search-input d-inline-block">
						<input type="text" class="cs-search" placeholder="Search">
						<div class="search-icon d-inline-block">
							<img src="./assets/icons/search.png" alt="search" height="18" width="18">
						</div>
					</div>
					<span class="filter-button d-inline">
						<img src="./assets/icons/filter.png" alt="filter" height="15" width="17">
					</span>
				</div>
				<!--  -->
				<div class="cs-btn-group-small">
					<img class="cs-cart" src="./assets/icons/cart.png" alt="Cart" height="24" width="24">
					<div class="btn-group cs-btn-auth">
						<img src="./assets/icons/user.png" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" alt="User" height="18" width="18">
						<div class="dropdown-menu dropdown-menu-right float-right">
							<div class="btn-auth d-inline-block cs-btn-login">Login</div>
							<div class="btn-auth d-inline-block cs-btn-signup">Sign up</div>
						</div>
					</div>
					<!--  -->
					<div class="btn-group cs-btn-search">
						<img src="./assets/icons/search.png" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" alt="Search Option">
						<div class="dropdown-menu dropdown-menu-right mt-3 float-right">
							<div class="search-section-sm">
								<div class="search-input d-inline-block">
									<input type="text" class="cs-search" placeholder="Search">
									<div class="search-icon d-inline-block">
										<img src="./assets/icons/search.png" alt="search" height="18" width="18">
									</div>
								</div>
								<span class="filter-button d-inline">
									<img src="./assets/icons/filter.png" alt="filter">
								</span>
							</div>
						</div>
					</div>
				</div>
				<!--  -->
				<a class="nav-link cs-btn-group-medium">
					<img class="cs-cart" src="./assets/icons/cart.png" alt="Cart" height="24" width="24">
					<div class="btn-auth d-inline-block cs-btn-login">Login</div>
					<div class="btn-auth d-inline-block cs-btn-signup">Sign up</div>
				</a>
			</div>
		</nav>
		
		<div class="container body-content">
			<div class="carousel-part">
				<div class="row">
					<div class="col-12 col-sm-12 col-md-2 col-lg-1 col-xl-1 for-removed-2">
						<div class="side-carousel" style="background-image: url(./assets/images/left-carousel.png);"></div>
					</div>
					<div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12 main-item-carousel">
						<div class="cs-carousel-item main-item" style="background-image: url(./assets/images/second-carousel.png);">
							<span>Trens in 2020</span>
						</div>
					</div>
					<div class="col-xl-5 col-lg-6 col-md-5 col-sm-12 col-12 for-removed-1">
						<div class="cs-carousel-item" style="background-image: url(./assets/images/third-carousel.png);">
							<span>Black edition</span>
						</div>
					</div>
					<div class="col-12 col-sm-12 col-md-2 col-lg-1 col-xl-1 for-removed-2">
						<div class="side-carousel side-right" style="background-image: url(./assets/images/right-carousel.png);"></div>
					</div>
				</div>
			</div>
			
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
